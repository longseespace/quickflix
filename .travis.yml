sudo: false
language: node_js
node_js:
  - "5.0"

cache:
  directories:
    - node_modules

install:
  - npm install

script:
  - npm run test
  - NODE_ENV=development npm run deploy
  - NODE_ENV=staging npm run deploy
  - NODE_ENV=production npm run deploy
  - ./deploy.sh

env:
  global:
    - GH_REF: github.com/longseespace/quickflix.git
    - secure: ""
